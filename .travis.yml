
---
dist: bionic
language: minimal

cache:
  directories:
    - /home/travis/.vagrant.d/boxes

jobs:
  include:

    - stage: build
      install:
        - sudo apt-get update && sudo apt-get install -y bridge-utils dnsmasq-base ebtables libvirt-bin libvirt-dev qemu-kvm qemu-utils ruby-dev
        - sudo wget -nv https://releases.hashicorp.com/vagrant/2.2.9/vagrant_2.2.9_x86_64.deb
        - sudo dpkg -i vagrant_2.2.9_x86_64.deb
        - sudo vagrant plugin install vagrant-libvirt vagrant-scp vagrant-reload
      script:
        - touch salt/roots/salt/forticlient/secrets/mycert.p12
        - echo '{"credential":{"server":"192.168.1.1","certificate":"mycert.p12","certpasswd":"abcde12345"}}' > salt/roots/pillar/credential.sls
        - cat salt/roots/pillar/credential.sls
        - sudo vagrant up --provider=libvirt
        - travis_wait sudo vagrant ssh forticlient-box -- sudo salt-call state.highstate saltenv=base
        - sudo vagrant reload
        - sudo vagrant ssh forticlient-box -- sudo salt-call state.sls forticlient.host.present
        - sudo vagrant ssh forticlient-box -- sudo salt-call state.sls forticlient.podman.present
        - sudo vagrant destroy --force

    - stage: release
      install:
        - wget https://raw.githubusercontent.com/creationix/nvm/v0.33.0/install.sh
        - sudo bash install.sh
        - nvm install lts/*
        - npm i -D semantic-release @semantic-release/commit-analyzer @semantic-release/release-notes-generator @semantic-release/changelog @semantic-release/npm @semantic-release/github @semantic-release/git @semantic-release/exec
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - npx semantic-release
        on:
          all_branches: true 
